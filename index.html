<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Semáforo WEB - ESP32</title>
</head>

<body>
    <h1>Semáforo Interativo</h1>
    <div class="semaforo">
        <div id="vermelho" class="led"></div>
        <div id="amarelo" class="led"></div>
        <div id="verde" class="led"></div>
    </div>

    <div class="controles" id="controles">
        <button class="vermelho" onclick="vermelho()">vermelho</button>
        <button class="amarelo" onclick="amarelo()">amarelo</button>
        <button class="verde" onclick="verde()">verde</button>
        <button class="automatico" onclick="automatico()">automágico</button>
        <button class="desligar" onclick="desligar()">desligar</button>
    </div>
</body>
<script src="mqttws31.js"></script>
<script src="script.js"></script>

</html>>
